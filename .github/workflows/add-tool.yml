name: Auto-create tool PR from Issue

on:
  issues:
    types: [labeled]

jobs:
  create-tool-pr:
    if: contains(github.event.issue.labels.*.name, 'approved')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4

      - name: Parse issue and create tool file
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const body = issue.body || '';

            // Parse form fields from issue body
            function getField(label) {
              const regex = new RegExp(`### ${label}\\s*\\n\\s*([^\\n]+)`, 'i');
              const match = body.match(regex);
              return match ? match[1].trim() : '';
            }

            function getTextarea(label) {
              const regex = new RegExp(`### ${label}\\s*\\n\\s*([\\s\\S]*?)(?=###|$)`, 'i');
              const match = body.match(regex);
              return match ? match[1].trim() : '';
            }

            const name = getField('Tool Name');
            const tagline = getField('One-line description');
            const description = getTextarea('Tell us about your tool');
            const github_url = getField('GitHub Repository URL');
            const website_url = getField('Website or Demo URL \\(optional\\)');
            const author = getField('Your Name');
            const author_github = getField('Your GitHub Username');
            const tagsRaw = getField('Tags \\(comma-separated\\)');
            const language = getField('Primary Programming Language');
            const license = getField('License');

            if (!name || !github_url || !author_github) {
              console.log('Missing required fields, skipping');
              return;
            }

            const slug = name.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
            const tags = tagsRaw.split(',').map(t => t.trim()).filter(Boolean);
            const today = new Date().toISOString().split('T')[0];

            let frontmatter = `---\nname: "${name}"\ntagline: "${tagline}"\nauthor: "${author}"\nauthor_github: "${author_github}"\ngithub_url: "${github_url}"\n`;
            if (website_url && website_url !== '_No response_') frontmatter += `website_url: "${website_url}"\n`;
            frontmatter += `tags: [${tags.map(t => `"${t}"`).join(', ')}]\n`;
            if (language && language !== '_No response_') frontmatter += `language: "${language}"\n`;
            if (license && license !== '_No response_') frontmatter += `license: "${license}"\n`;
            frontmatter += `date_added: "${today}"\nfeatured: false\n---\n\n${description}\n`;

            const fs = require('fs');
            const path = `src/content/tools/${slug}.md`;

            // Create branch
            const branch = `add-tool-${slug}`;
            const ref = await github.rest.git.getRef({ owner: context.repo.owner, repo: context.repo.repo, ref: 'heads/main' });
            
            try {
              await github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `refs/heads/${branch}`,
                sha: ref.data.object.sha
              });
            } catch (e) {
              console.log('Branch may already exist');
            }

            // Create file
            await github.rest.repos.createOrUpdateFileContents({
              owner: context.repo.owner,
              repo: context.repo.repo,
              path: path,
              message: `ğŸ  Add ${name} to Tiny Tool Town`,
              content: Buffer.from(frontmatter).toString('base64'),
              branch: branch
            });

            // Create PR
            const pr = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ğŸ  Add ${name} to Tiny Tool Town`,
              body: `Adds **${name}** to Tiny Tool Town!\n\n> ${tagline}\n\nSubmitted by @${author_github} via #${issue.number}\n\n---\n*Auto-generated from issue submission*`,
              head: branch,
              base: 'main'
            });

            // Comment on issue
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: `ğŸ˜ï¸ **Welcome to Tiny Tool Town!** A PR has been created to add your tool: #${pr.data.number}\n\nOnce merged, your tool will appear on [tinytooltown.com](https://tinytooltown.com)! âœ¨`
            });
